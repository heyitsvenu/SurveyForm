<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="sf.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <div id="form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" method="GET">
            <div class="row">
                <div class="labels">
                    <label id="name-label" for="name">Name:</label>
                </div>
                <div class="inputs">
                    <input autofocus id="name" name="name" type="text" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label id="email-label" for="email">E-Mail:</label>
                </div>
                <div class="inputs">
                    <input autofocus id="email" name="email" type="email" class="input-field" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label id="number-label" for="age">Age:</label>
                </div>
                <div class="inputs">
                    <input autofocus id="number" name="age" type="number" class="input-field" placeholder="Enter your age" min="1" max="100">
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="pos">Which option best describes your current role?</label>
                </div>
                <div class="inputs">
                    <select id="dropdown" name="pos">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="noprefer">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="recommend">How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="inputs">
                    <ul>
                        <li class="radio"><label>Definitely<input type="radio" name="radio-btn" class="recommend" value="1"></label></li>
                        <li class="radio"><label>May Be<input type="radio" name="radio-btn" class="recommend" value="2"></label></li>
                        <li class="radio"><label>Not Sure<input type="radio" name="radio-btn" class="recommend" value="3"></label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="improve">Things that should be improved in the future<br>(Check all that apply):</label>
                </div>
                <div class="inputs">
                    <ul>
                        <li class="checkbox"><label>Front-end Projects<input type="checkbox" value="1" class="improve" name="check-btn"></label></li>
                        <li class="checkbox"><label>Back-end Projects<input type="checkbox" value="2" class="improve" name="check-btn"></label></li>
                        <li class="checkbox"><label>Data Visualization<input type="checkbox" value="3" class="improve" name="check-btn"></label></li>
                        <li class="checkbox"><label>Challenges<input type="checkbox" value="4" class="improve" name="check-btn"></label></li>
                        <li class="checkbox"><label>Open Source Community<input type="checkbox" value="5" class="improve" name="check-btn"></label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="comment">Any Comments or Suggestions?</label>
                </div>
                <div class="inputs">
                    <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
